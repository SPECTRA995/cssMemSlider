<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider_container">
            <div class="slide active">
                <img src="assets/img/1.jpg" alt="The first mem">
            </div>
            <div class="slide">
                <img src="assets/img/2.jpg" alt="The second mem">
            </div>
            <div class="slide">
                <img src="assets/img/3.jpg" alt="The third mem">
            </div>
            <div class="slide">
                <img src="assets/img/4.jpg" alt="The fourth mem">
            </div>
        </div>
    </div>
    <div class="second_container">
        <div class="text" id="text">Of course =(</div>
        <div class="points">
            <div class="point_one">
                <div class="point one active"></div>
            </div>
            <div class="point_two">
                <div class="point two"></div>
            </div>
            <div class="point_three">
                <div class="point three"></div>
            </div>
            <div class="point_four">
                <div class="point four"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
