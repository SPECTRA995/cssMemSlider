<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="pull"><a href="//github.com/SPECTRA995/cssMemSlider/pull/1">Ссылка на Pull Request</a></div>
    </header>
    
    <main>
    <div class="slider container">

        <div class="slides">

            <input type="radio" name="rad" id="radio_one" checked>
            <input type="radio" name="rad" id="radio_two">
            <input type="radio" name="rad" id="radio_three">
            <input type="radio" name="rad" id="radio_four">

            <div class="slide current">
                <img src="assets/img/1.jpg" alt="The first mem">
                <div class="text">
                    <p class = "text_item">Of course =(</p>
                </div>
            </div>

            <div class="slide">
                <img src="assets/img/2.jpg" alt="The second mem">
                <div class="text">
                    <p class = "text_item">That's right!</p>
                </div>
            </div>

            <div class="slide">
                <img src="assets/img/3.jpg" alt="The third mem">
                <div class="text">
                    <p class = "text_item">Sorry Max xD</p>
                </div>
            </div>

            <div class="slide">
                <img src="assets/img/4.jpg" alt="The fourth mem">
                <div class="text">
                    <p class = "text_item">Think about it!</p>
                </div>
            </div>



        </div>

        <div class="nav">
            <label for="radio_one" class="point active" id="one"></label>
            <label for="radio_two" class="point" id="two"></label>
            <label for="radio_three" class="point" id="three"></label>
            <label for="radio_four" class="point" id="four"></label>
        </div>

    </div>
    </main>
    <footer>
        <div class="foot"></div>
    </footer>
</body>
</html>
